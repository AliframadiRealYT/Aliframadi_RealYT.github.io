<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aliframadi_Real - Roblox Scripts</title>
  <style>
    body {
      margin: 0;
      background-color: #0e0e0e;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
    }
    header {
      background-color: #1a1a1a;
      padding: 20px;
      text-align: center;
    }
    header h1 {
      color: #29a8ff;
    }
    .search-bar {
      text-align: center;
      margin: 20px;
    }
    .search-bar input {
      padding: 10px;
      width: 300px;
      border-radius: 8px;
      border: none;
    }
    .scripts-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .script-card {
      background-color: #1c1c1c;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 0 10px #000;
    }
    .script-card h3 {
      margin: 10px 0 5px;
    }
    .script-card button {
      background-color: #29a8ff;
      border: none;
      padding: 10px;
      border-radius: 6px;
      color: white;
      cursor: pointer;
      margin-right: 10px;
    }
    .script-card pre {
      display: none;
      background: #111;
      padding: 10px;
      border-radius: 6px;
      margin-top: 10px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <header>
    <h1>Aliframadi_Real - Roblox Scripts</h1>
  </header>
  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="Search scripts..." onkeyup="searchScript()">
  </div>
  <div class="scripts-container" id="scripts">
    <div class="script-card">
      <h3>Anime Kingdom Simulator Script</h3>
      <button onclick="toggleScript(this)">Get The Script</button>
      <button onclick="copyScript(this)">Copy</button>
      <pre>loadstring(game:HttpGet("https://raw.githubusercontent.com/OhhMyGehlee/pil/refs/heads/main/ty"))()</pre>
   </div>
    <!-- Add more .script-card blocks here -->
  </div>  <script>
    function toggleScript(btn) {
      const pre = btn.parentElement.querySelector("pre");
      pre.style.display = pre.style.display === "block" ? "none" : "block";
    }

    function copyScript(btn) {
      const text = btn.parentElement.querySelector("pre").innerText;
      navigator.clipboard.writeText(text).then(() => {
        alert("Script copied to clipboard!");
      });
    }

    function searchScript() {
      const input = document.getElementById("searchInput").value.toLowerCase();
      const cards = document.querySelectorAll(".script-card");
      cards.forEach(card => {
        const title = card.querySelector("h3").innerText.toLowerCase();
        card.style.display = title.includes(input) ? "block" : "none";
      });
    }
  </script></body>
  </html>
